<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
        <title>bootstrap 标题测试</title>
    </head>
    <body>
    <!--bootstrap 中的标题 -->
        <h1>bootstrap h1</h1>
        <h2>bootstrap h2</h2>
        <h3>bootstrap h3</h3>
        <h4>bootstrap h4</h4>
        <h5>bootstrap h5</h5>
        <h6>bootstrap h6</h6>
    <!--bootstrap 中让非标题元素使用标题元素 -->
    <div class="h1">Bootstrap 中的h1</div>
    <div class="h2">Bootstrap 中的h2</div>
    <div class="h3">Bootstrap 中的h3</div>
    <div class="h4">Bootstrap 中的h4</div>
    <div class="h5">Bootstrap 中的h5</div>
    <div class="h6">Bootstrap 中的h6</div>
    
    </body>
</html>

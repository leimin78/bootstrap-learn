<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <title>复选框--单选按钮</title>
    </head>
    <body>
        <form role="form">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="">
                    记住密码
                </label>
            </div>

            <div class="radio">
                <label>
                    <input type="radio" name="optionradios" id="raiod1" checked>
                    喜欢
                </label>
            </div>

            <div class="radio">
                <label>
                    <input type="radio" name="optionradions" id="raiod2">
                    不喜欢
                </label>
            </div>
        </form>
        <!--复选框，单选按钮 class="checkbox-inline" class="radio-inline"-->
        <form role="form">
            <label class="checkbox-inline">
                <input type="checkbox" value="">
                电影
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" value="">
                音乐
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" value="">
                体育
            </label>
        </form>
        <form role="form">
            <label class="radio-inline">
                <input type="radio" name="radiox" id="radio3" value="">
                按钮3
            </label>
            <label class="radio-inline">
                    <input type="radio" name="radiox" id="radio4" value="">
                    按钮4
            </label>
            <label class="radio-inline">
                    <input type="radio" name="radiox" id="radio5" value="">
                    按钮5
            </label>
        </form>
    </body>
</html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <title>控件大小控制</title>
    </head>
    <body>
        <h1>案例1</h1>
        <form role="form">
            <div class="form-group">
            <input class="input-lg" type="text" placeholder="变大显示">
        </div>
        <div class="form-group">
        <label class="control-label">
            <input type="text" placeholder="正常大小">
        </label>
    </div>
    <div class="form-group">
        <label class="control-label">
            <input type="text" class="input-sm" placeholder="变小显示">
        </label>
    </div>
        </form>
    <h2>案例2</h2>

    <form role="form" class="form-horizontal">
        <div class="form-group">
            <div class="col-xs-4">
                <input type="text" placeholder="col-xs-4">
            </div>
            <div class="col-xs-4">
                <input type="text" placeholder="col-xs-4">
            </div>
            <div class="col-xs-4">
                <input type="text" placeholder="col-xs-4">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-6 has-warning">
                <input class="form-control" type="text" placeholder="col-xs-6">
            </div>
            <div class="col-xs-6 has-success">
                    <input class="form-control" type="text" placeholder="col-xs-6" disabled>
                </div>
        </div>
    </form>
    </body>
</html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    </head>
    <body>
        <!-- 无序列表 -->
        <ul>
            <li>无序列表1</li>
            <li>无序列表2</li>
            <li>无序列表3</li>
        </ul>

        <!-- 有序列表 -->
        <ol>
            <li>有序列表1</li>
            <li>有序列表2</li>
            <li>有序列表3</li>
        </ol>

        <!-- 自定义列表 -->
        <dl>
            <dt>表头</dt>
            <dd>自定义列表1</dd>
            <dd>自定义列表2</dd>
        </dl>
    </body>
</html>
